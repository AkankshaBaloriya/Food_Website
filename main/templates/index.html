{% extends 'base.html' %}
{% block title %} {% endblock %}
{% block body %}
<br>
<br>
<br>    
<div class="container pb-2 mt-4  col-lg-4 col-md-6 col-sm-3 bg-warning rounded  ">
<form action="/signup" method="POST">
    {% csrf_token %}    
    {% if error %}
    <div class="alert alert-danger mx-4 " role="alert">
      {{ error }}
    </div>
    {% else %}
    <h1 class="pb-1 mt-2">Account</h1>
    <div id="emailHelp" class="form-text">Hello, Please Signup here.</div>
    {% endif %}
    <div class="mb-1">
        <label for="" class="form-label">First name</label>
        <input type="text" name="first_name"class="form-control" id="" aria-describedby="emailHelp">
      </div>

      <div class="mb-1">
        <label for="" class="form-label">Last name</label>
        <input type="text" name="last_name" class="form-control" id="" aria-describedby="emailHelp">
      </div>

    <div class="mb-1">
      <label for="" class="form-label" >Email address</label>
      <input type="email" name="emaill" class="form-control" placeholder="emailid@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="mb-1">
      <label for="exa" class="form-label">Password</label>
      <input type="password" name="passwordd" class="form-control" id="exa">
    </div>

    <div class="mb-1">
        <label for="" class="form-label">Phone</label>
        <input type="Phone" name="phonee"class="form-control " id="" aria-describedby="emailHelp">
      </div>
   <div class="row">
    <div class="col">
    <button type="submit" class="btn btn-primary px-4  ">Signup</button>
    </div>
    <a href="/login" class="stretched-link text-dark col" style="position: relative;">Already have an Account</a>
   </div>
  </form>
</div>
{% endblock %}
