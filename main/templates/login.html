{% extends 'base.html' %}
{% block title %} {% endblock %}
{% block body %}
<br>
<br>
<br>    
<div class="container pb-2 mt-4  col-lg-4 col-md-6 col-sm-3 bg-warning rounded  ">
<form action="/login" method="POST">
    {% csrf_token %}    
    {% if error %}
    <div class="alert alert-danger mx-4 " role="alert">
      {{ error }}
    </div>
    {% else %} 
    <h1 class="pb-1 mt-2">Login Here </h1>
    {% endif %}
    <div class="mb-1">
      <label for="" class="form-label" >Email address</label>
      <input type="email" name="emaill" class="form-control" placeholder="emailid@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="mb-1">
      <label for="exa" class="form-label">Password</label>
      <input type="password" name="passwordd" class="form-control" id="exa">
    </div>
    <button type="submit" class="btn btn-primary px-4 mt-3 ">Login </button>
  </form>
</div>
{% endblock %}
